<div class="password-reset-background">
    <!-- Background shapes and elements -->
    <div class="blue-circle"></div>
    <div class="small-blue-circle"></div>

    <!-- Password Reset Form -->
    <div class="password-reset-container">
        <h1 class="password-reset-title">Réinitialisation du mot de passe</h1>

        <form (ngSubmit)="onRequestReset(form.value)" *ngIf="!showSecurityQuestion" #form="ngForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <!-- <input type="email" id="email" name="Email" ngModel required class="form-control"> -->
                <input type="email" id="email" name="Email" ngModel required class="form-control">

            </div>
            <button type="submit" class="password-reset-button">Demander une réinitialisation</button>
        </form>

        <form (ngSubmit)="onConfirmReset(form.value)" *ngIf="showSecurityQuestion" #form="ngForm">
            <div class="form-group">
                <label class="form-label">Question de sécurité</label>
                <p class="security-question">{{ securityQuestion }}</p>
            </div>
            <div class="form-group">
                <label for="answer" class="form-label">Votre réponse</label>
                <input type="text" id="answer" name="answer" ngModel required class="form-control">
            </div>
            <div class="form-group">
                <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                <input type="password" id="newPassword" name="newPassword" ngModel required class="form-control">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirmez le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" ngModel required class="form-control">
            </div>
            <button type="submit" class="password-reset-button">Réinitialiser le mot de passe</button>
        </form>
    </div>
</div>
